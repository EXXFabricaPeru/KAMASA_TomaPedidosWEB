<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid" style="margin-top: -5rem !important;">
        <div class="header-body">
            <!-- Card stats -->
            <div class="row">
                <div class="col-xl-12 order-xl-1">
                    <div class="card bg-secondary shadow">                  
                        <div class="card-body">
                            <form>
                                <h6 class="heading-small text-muted mb-4"></h6>
                                <div class="pl-lg-4">
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <button type="button" class="btn btn-info" (click)="crear()" >Nuevo</button>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                        </div>
                                        <div class="col-lg-3">
                                        </div>
                                        <div class="col-lg-3">
                                        </div>
                                    </div>                                    
                                    <div class="row">
                                        <div class="col-lg-9">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-valor">Nombre</label>
                                                <input type="text" id="input-valor" class="form-control form-control-alternative" [(ngModel)]="valorUsuario" >
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <button type="button" href="#!" class="btn btn-primary" (click)="obtenerUsuario()" style="bottom: 25% !important; position: absolute !important;">Buscar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">          
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th [class]="item.customClass" scope="col" *ngFor="let item of headerCliente">{{ item.label }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of listaUsuario">
                                <td [class]="item.customClass" *ngFor="let item of headerCliente">
                                    <ng-container *ngIf="row[item.key]">                                        
                                        <ng-container *ngIf="item.subKey=='' && item.type==''">
                                            {{ row[item.key] }}
                                        </ng-container>
                                    </ng-container>
                                    <ng-container *ngIf="item.type=='buttonSearch'">
                                        <button type="button" class="btn btn-secondary btn-sm" (click)="searchUsuario(row)">
                                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                                                <path d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/>
                                            </svg>
                                        </button>
                                    </ng-container>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
